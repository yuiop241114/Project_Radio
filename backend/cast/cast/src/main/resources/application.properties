spring.application.name=cast
server.port=8081

#JWT 시크릿키 및 만료 시간 파일 연결 
spring.config.import=classpath:jwt.properties

# 2. MySQL 데이터베이스 연결 설정
# JDBC URL 형식:
# jdbc:mysql://[호스트]:[MySQL 포트]/[데이터베이스명]?[옵션들]

spring.datasource.url=jdbc:mysql://localhost:3306/practice_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true

# 사용자 이름 (MySQL 설치 시 설정한 것)
spring.datasource.username=root

# 비밀번호 (MySQL 설치 시 설정한 것)
spring.datasource.password=mysql1105

# MySQL 드라이버 클래스 (자동 인식되지만 명시적으로 작성)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA/Hibernate 설정
# DDL 자동 생성 옵션
# - create: 기존 테이블 삭제 후 재생성 (데이터 소실!)
# - create-drop: 애플리케이션 종료 시 테이블 삭제
# - update: 변경사항만 반영 (개발 중 사용)
# - validate: 엔티티와 테이블 매핑만 확인
# - none: 아무것도 하지 않음 (운영 환경)
spring.jpa.hibernate.ddl-auto=update
# 실행되는 SQL을 콘솔에 출력
spring.jpa.show-sql=true
# SQL을 보기 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true
# MySQL 방언 설정 (MySQL 8 사용)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


#로깅 설정
# SQL 로깅
logging.level.org.hibernate.SQL=DEBUG
# SQL 파라미터 바인딩 값 확인
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Spring Data JPA 로깅
logging.level.org.springframework.data.jpa=DEBUG

# Redis 설정 
# Redis 서버 주소
spring.data.redis.host=localhost

# Redis 포트 (기본값: 6379)
spring.data.redis.port=6379

# Redis 비밀번호 (설정 안 했으면 비워둠)
spring.data.redis.password=

# 연결 타임아웃 (밀리초)
spring.data.redis.timeout=3000

# Lettuce 풀 설정 (선택사항)
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

#Swagger 설정
# Swagger UI 경로 설정
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# 패키지 스캔 경로 지정
#Swagger를 사용한 패키지를 작성
#springdoc.packages-to-scan=

# 정렬 방식
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# API 그룹 활성화
springdoc.swagger-ui.groups.enabled=true

# API 요청/응답 기본 미디어 타입 설정
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8